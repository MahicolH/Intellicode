<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intellicode — Venta de Proyectos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Componentes -->
  <div id="app">
    <!-- Header -->
    <div data-include="components/header.html"></div>

    <main class="container">
      <!-- Hero -->
      <div data-include="components/hero.html"></div>

      <!-- Features -->
      <div data-include="components/features.html"></div>

      <!-- Paneles -->
      <div id="app-views">
        <div data-include="components/panels/user-panel.html"></div>
        <div data-include="components/panels/seller-panel.html"></div>
        <div data-include="components/panels/admin-panel.html"></div>
      </div>
    </main>

    <!-- Modales -->
    <div data-include="components/modals/login-modal.html"></div>
    <div data-include="components/modals/register-modal.html"></div>

    <!-- Footer -->
    <div data-include="components/footer.html"></div>
  </div>

  <script type="module" src="js/app.js"></script>
  <script>
    // Cargar componentes automáticamente
    document.querySelectorAll('[data-include]').forEach(el => {
      fetch(el.dataset.include)
        .then(r => r.text())
        .then(html => el.outerHTML = html);
    });
  </script>
</body>
</html>
